  <g opacity="0.4">
    <circle cx="200" cy="800" r="3" fill="#ffffff"/>
    <circle cx="250" cy="900" r="2" fill="#ffffff"/>
    <circle cx="150" cy="1000" r="4" fill="#ffffff"/>
    <circle cx="1084" cy="800" r="3" fill="#ffffff"/>
    <circle cx="1034" cy="900" r="2" fill="#ffffff"/>
    <circle cx="1134" cy="1000" r="4" fill="#ffffff"/>
    <circle cx="200" cy="1600" r="3" fill="#ffffff"/>
    <circle cx="250" cy="1700" r="2" fill="#ffffff"/>
    <circle cx="150" cy="1800" r="4" fill="#ffffff"/>
    <circle cx="1084" cy="1600" r="3" fill="#ffffff"/>
    <circle cx="1034" cy="1700" r="2" fill="#ffffff"/>
    <circle cx="1134" cy="1800" r="4" fill="#ffffff"/>
  </g>
</svg>
